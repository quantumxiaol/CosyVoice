[build-system]
requires = [
  "setuptools>=69.0.0",
  "wheel",
  "cython==0.29.35",
  "numpy>=1.26.4,<2",
  "packaging",
]
build-backend = "setuptools.build_meta"

[project]
name = "matcha-tts"
version = "0.0.7.2"
description = "Matcha-TTS: A fast TTS architecture with conditional flow matching"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [{ name = "Shivam Mehta", email = "shivam.mehta25@gmail.com" }]
requires-python = ">=3.9"
dependencies = [
  "torch>=2.0.0",
  "torchvision>=0.15.0",
  "lightning>=2.0.0",
  "torchmetrics>=0.11.4",
  "hydra-core==1.3.2",
  "hydra-colorlog==1.2.0",
  "hydra-optuna-sweeper==1.2.0",
  "rootutils",
  "pre-commit",
  "rich",
  "pytest",
  "phonemizer",
  "tensorboard",
  "librosa",
  "Cython",
  "numpy",
  "einops",
  "inflect",
  "Unidecode",
  "scipy",
  "torchaudio",
  "matplotlib",
  "pandas",
  "conformer>=0.3.2",
  "diffusers>=0.25.0",
  "notebook",
  "ipywidgets",
  "gradio>=3.43.2",
  "gdown",
  "wget",
  "seaborn",
  "piper_phonemize; sys_platform != 'darwin' or platform_machine != 'arm64'",
]

[project.scripts]
matcha-data-stats = "matcha.utils.generate_data_statistics:main"
matcha-tts = "matcha.cli:cli"
matcha-tts-app = "matcha.app:main"
matcha-tts-get-durations = "matcha.utils.get_durations_from_trained_model:main"

[tool.black]
line-length = 120
target-version = ['py310']
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

[tool.pytest.ini_options]
addopts = [
  "--color=yes",
  "--durations=0",
  "--strict-markers",
  "--doctest-modules",
]
filterwarnings = [
  "ignore::DeprecationWarning",
  "ignore::UserWarning",
]
log_cli = "True"
markers = [
  "slow: slow tests",
]
minversion = "6.0"
testpaths = "tests/"

[tool.coverage.report]
exclude_lines = [
    "pragma: nocover",
    "raise NotImplementedError",
    "raise NotImplementedError()",
    "if __name__ == .__main__.:",
]
